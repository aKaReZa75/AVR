; https://docs.platformio.org/page/projectconf.html

[env:ATmega328P]
platform = atmelavr
board = ATmega328P
framework = arduino
board_build.f_cpu = 16000000UL
upload_port = COM4
monitor_speed = 115200
build_flags = -Wl,-u,vfprintf -lprintf_flt -lm